<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('../images//grid.png');
    }
    canvas {
      background-color: rgba(234, 118, 118, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="300" height="300">您的浏览器不支持canvas，请升级浏览器</canvas>

  <script>
    // 需要在页面加载完成后获取节点
    window.onload = function() {
      const canvasEl = document.getElementById('canvas')
      // 对象方式打印节点
      // console.log('%O', canvasEl)
      if(!canvasEl.getContext) return
      // canvasRenderingContext2D
      const canvasCcontext = canvasEl.getContext('2d')
      
      canvasCcontext.beginPath()
      canvasCcontext.rect(50, 0, 100, 50)
      // canvasCcontext.closePath()
      // canvasCcontext.stroke()
      canvasCcontext.fill()
    }
  </script>
</body>
</html>

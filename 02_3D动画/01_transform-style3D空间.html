<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 200px;
      height: 100px;
    }

    .box1 {
      background-color: #0bbedd;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .box2 {
      background-color: orange;
      transform: translate3d(100px, 0px, 0px) rotateX(60deg);
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>
</html>
